<!-- Button trigger modal -->
<button #openRegisterButton type="button" class="btn btn-primary d-none" data-bs-toggle="modal"
    data-bs-target="#registerModal">
    Launch demo frtdgdgdg
</button>

<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Register</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #closeUserRegBtn></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="register()">

                    <!-- EMAIL -->
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" formControlName="email"
                            [class.is-invalid]="email?.invalid && email?.touched">

                        <div class="invalid-feedback" *ngIf="email?.touched">
                            <div *ngIf="email?.errors?.['required']">
                                Email is required
                            </div>
                            <div *ngIf="email?.errors?.['email']">
                                Enter a valid email address
                            </div>
                        </div>
                    </div>

                    <!-- PASSWORD -->
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password"
                            [class.is-invalid]="password?.invalid && password?.touched">

                        <div class="invalid-feedback" *ngIf="password?.touched">
                            <div *ngIf="password?.errors?.['required']">
                                Password is required
                            </div>
                            <div *ngIf="password?.errors?.['minlength']">
                                Password must be at least 6 characters
                            </div> 
                        </div>
                    </div>

                    <!-- SUBMIT -->
                    <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">
                        Submit
                    </button>

                    <!-- SWITCH TO LOGIN -->
                    <div class="text-center mt-2">
                        Already have an account?
                        <button type="button" class="bg-transparent p-0 border-0 text-primary" data-bs-toggle="modal"
                            data-bs-target="#userLogin">
                            Login
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
